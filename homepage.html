<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="p-3">
      <!-- --------------------Top section-------------------- -->
      <div>
        <!-- dextop top bar -->
        <div class="d-none d-lg-block">
          <div class="w-100 d-flex justify-content-between">
            <div class="mb-3">
              <i class="bi bi-arrow-left-circle text-white fs-2 me-3"></i>
              <i class="bi bi-arrow-right-circle text-white fs-2"></i>
            </div>

            <div>
              <img
                id="user-avatar"
                src="./assets/imgs/user avatar.png"
                alt=""
              />
            </div>
          </div>
        </div>

        <!-- mobile top bar -->
        <div class="d-flex justify-content-between d-lg-none">
          <h2 class="text-white">Buonasera</h2>

          <!-- icons -->
          <div>
            <i class="bi bi-bell text-white fs-2 me-2"></i>
            <i class="bi bi-clock-history text-white fs-2 me-2"></i>
            <i class="bi bi-gear text-white fs-2"></i>
          </div>
        </div>
      </div>

      <!-- ----------------Popular Albums------------------ -->
      <h3 class="text-white mt-5 mb-4">Popular Albumn</h3>
      <div class="container">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4">
          <div class="col">
            <a href="./album.html?q=innamorato">
              <div class="card">
                <div class="position-relative">
                  <img
                    src="https://www.ondarock.it/images/cover/BlancoInnamorato_1681813731.jpg"
                    class="card-img-top p-4 rounded-5"
                  />

                  <button class="play-button d-none rounded-5 px-2 border-0">
                    <i class="bi bi-play-fill text-black fs-1"></i>
                  </button>
                </div>
                <div class="px-4 pb-3">
                  <h5 class="card-title text-white">Card title</h5>
                  <p class="card-text text-secondary">
                    Some quick example text
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./script/homepage.js"></script>
  </body>
</html>
