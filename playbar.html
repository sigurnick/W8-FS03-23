<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/playbar.css" />
  </head>
  <body style="background-color: black">
    <!-- INIZIO PLAY-BAR -->
    <div class="container-fluid">
      <div class="row bg-play-bar">
        <div class="col col-2 d-flex"></div>
        <div class="col col-8 d-flex align-items-center justify-content-center">
          <button class="text-success fs-5 me-4">
            <i class="fas fa-random"></i>
          </button>
          <button class="text-white fs-5 me-4">
            <i class="fas fa-step-backward"></i>
          </button>
          <button type="button" id="button-play" class="text-white fs-1 me-4">
            <i class="far fa-play-circle"></i>
            <i id="button-pause" class="d-none fas fa-step-forward"></i>
          </button>
          <button class="text-white fs-5">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="text-success fs-5 ms-4">
            <i class="fas fa-retweet"></i>
          </button>
        </div>
        <div class="col col-2 d-flex align-items-center justify-content-evenly">
          <button class="text-white fs-5">
            <i class="fas fa-volume-up"></i>
          </button>
          <div id="barra-volume" class="d-flex"></div>
          <button class="text-white ms-2">
            <i class="fas fa-expand-alt"></i>
          </button>
        </div>
        <div
          class="col col-12 d-flex justify-content-center align-items-center"
        >
          <div class="d-flex">
            <span class="text-secondary me-3">
              <!-- qui dentro ci va il tempo di partenza della traccia -->
            </span>
          </div>
          <div id="barra-avanzamento-brani">
            <!--Inserire barra avanzamento brani-->
            <div id="barra-secondaria">
              <!-- questa barra Ã¨ la barra d'avanzamento per la traccia -->
            </div>
          </div>
          <div class="d-flex">
            <span class="text-secondary ms-3">
              <!-- qui dentro ci va la durata della traccia -->
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- FINE PLAY-BAR -->
    <!-- INIZIO PLAY-BAR MOBILE -->
    <div class="container-fluid">
      <div class="row cols d-md-none bg-play-bar-mobile">
        <div class="col col-12 d-flex justify-content-end">
          <p><!--qui dentro ci va il titolo della traccia--></p>
          <button class="text-white ms-3 fs-4">
            <i class="fas fa-volume-up"></i>
          </button>
          <button class="text-white ms-3 fs-4">
            <i class="far fa-heart"></i>
          </button>
          <button class="text-white ms-3 fs-4">
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- FINE PLAY-BAR MOBILE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script/playbar.js"></script>
  </body>
</html>
