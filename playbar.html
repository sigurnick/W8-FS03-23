<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/playbar.css" />
  </head>
  <body style="background-color: black">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-2 d-flex"></div>
        <div class="col col-8 d-flex align-items-center justify-content-center">
          <a class="text-success text-decoration-none fs-5 me-4" href=""
            ><i class="fas fa-random"></i
          ></a>
          <a class="text-white text-decoration-none fs-5 me-4" href=""
            ><i class="fas fa-step-backward"></i
          ></a>
          <a class="text-white fs-1 me-4 text-decoration-none" href=""
            ><i class="far fa-play-circle"></i
          ></a>
          <a class="text-white text-decoration-none fs-5" href=""
            ><i class="fas fa-step-forward"></i
          ></a>
          <button id="button-player"><i class="fas fa-retweet"></i></button>
        </div>
        <div class="col col-2 d-flex"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
