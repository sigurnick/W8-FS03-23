  <body class="mb-4">
    <!-- ----------------------------------------Album top section -------------------------------------------------------->
    <div id="top-container-background" class="px-4 py-3">

        <!-- dextop top bar -->
        <div class="d-none d-lg-block position-fixed w-100 top-0 pt-3 z-3">


            <div class=" d-flex justify-content-between">

                <div class="mb-3">
                  <button id="back" onclick="goBack()" >
                    <i class="forward-icon fas fa-chevron-circle-left fs-2"></i
                      >
    
                  </button>
    
                  <button id="forward" onclick="goForward()">
                    <i class="forward-icon fas fa-chevron-circle-right fs-2"></i
                      >
                  </button> 
                </div>
    
                <div class="pe-5">
                    <img id="user-avatar" src="./assets/imgs/user avatar.png" alt="">
                </div>
            </div>

        </div>

        <!-- Container info album -->
    <div
      id="top-container"
      class="d-flex flex-column gap-4 flex-lg-row align-items-lg-center "
    >

   
      <!------------------Album cover ---------------->
      <div class="position-relative mt-5">
        <div class="position-absolute start-0 d-lg-none">

          <button onclick="goBack()" >

            <i class="bi bi-arrow-left text-white fs-1 "></i>
          </button>

        </div>

       

          <div id="cover-container"  class="d-flex justify-content-center">
                 <!-- <img
          class="img-fluid mb-3"
          src="/assets/imgs/main/image-1.jpg"
          alt=""
        /> -->
      </div> 

      </div>




   
      <!----------------------------------------->

      <!-----------------Album info text -------------->
      <div>
        <h1 id="album-name" class="text-white">Titolo album</h1>

        <div  class="d-flex flex-column gap-2 flex-lg-row align-items-lg-center">
          <!-- immaggine e nome artista -->
          <div id="artist-info" class="d-flex align-items-center gap-2">
            <!-- <img
              id="artist-img"
              class="rounded-5"
              src="/assets/imgs/main/image-10.jpg"
              alt=""
            /> -->
            <h4 id="artist-name" class="text-white mb-0">Nome artista</h4>
          </div>

          <!-- info album varie -->
          <div class="d-flex align-items-center text-white gap-2">
            <h6 class="d-lg-none mb-0">Album</h6>
            <h6 id="album-year" class="mb-0"></h6>
            <h6 id="album-n-songs" class="d-none d-lg-block text-white mb-0"></h6>
            <h6 id="album-duration" class="d-none d-lg-block text-white mb-0">53 min 20 sec</h6>
          </div>
        </div>
      </div>
      <!---------------------------------------------------->
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------>

    <!-- ----------------------------------------ICONS -------------------------------------------------------->
    <!-- playlist icons -->
    <div
      class="d-flex justify-content-between gap-3 align-items-center mt-4 justify-content-lg-start"
    >
      <!-- love-download-options -->
      <div>
        <button type="button">
          <i class="bi bi-heart text-white fs-2 me-3"></i>
        </button>
        <button>
          <i class="bi bi-cloud-download text-secondary fs-2 me-3"></i>
        </button>
        <button>
          <i class="bi bi-three-dots-vertical text-secondary fs-2"></i>
        </button>
      </div>

      <!-- Shuffle-Play -->
      <div class="order-lg-first">
        <button class="d-lg-none">
          <i class="bi bi-shuffle text-secondary fs-1 me-3"></i>
        </button>

        <button id="play-button" class="rounded-5 px-2 border-0">
          <i class="bi bi-play-fill text-black fs-1"></i>
        </button>
      </div>
    </div>
</div>
